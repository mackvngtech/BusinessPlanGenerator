<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Plan Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-color min-h-screen flex flex-col items-center justify-center p-6">



  <!-- Header -->
  <div class="text-center mb-10">
    <div class="w-[100px] h-[100px] mx-auto mb-6 rounded-full overflow-hidden shadow-md flex items-center justify-center">
      <img src="logo.png" alt="Logo" class="w-full h-full object-cover">
    </div>
    <h1 class="text-3xl sm:text-4xl font-bold text-white">Good Afternoon ğŸ‘‹</h1>
    <p class="text-lg text-white mt-2">What Business Idea is on your mind?</p>
  </div>

<!-- Input Box -->
<div class="w-full max-w-2xl rounded-2xl shadow-lg p-6 border" style="background-color:#212121; border-color:#d9d9d9;">
    <textarea 
  id="idea" 
  placeholder="eg. I want to start selling watches in Lagos"
  class="w-full rounded-xl p-4 text-base text-white placeholder-gray-400 focus:ring-2 focus:ring-gradient focus:outline-none resize-none min-h-[120px] border"
  style="background-color:#212121; border-color:#d9d9d9;"
></textarea></textarea>
  
<button onclick="generatePlan()" 
                class="glass-button w-full mt-5 text-white py-4 px-6 rounded-xl font-semibold transition-all duration-300 text-lg relative z-10">
            Generate Business Plan ğŸ’ª
        </button>
  </div>
  

  <!-- Output -->
  <div id="output" class="hidden mt-10 w-full max-w-3xl text-center">
    <h2 class="text-2xl font-bold text-white mb-6">Your Business Plan</h2>
    <div id="plan" class="bg-white shadow-md rounded-xl p-6 text-left space-y-4 text-gray-700 leading-relaxed"></div>

    <!-- Actions -->
    <div id="actions" class="hidden mt-6 flex gap-4 justify-center">
      <button onclick="downloadPDF()" 
        class="bg-gradient-to-r from-[#d62828] to-[#f77f00] text-white px-5 py-2 rounded-lg font-medium hover:opacity-90 transition">
        ğŸ“„ Download PDF
      </button>
      <button onclick="copyText()" 
        class="bg-gray-700 text-white px-5 py-2 rounded-lg font-medium hover:bg-gray-800 transition">
        ğŸ“‹ Copy Text
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
